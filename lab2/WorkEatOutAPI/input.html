<form action="/plan_exercise">
    <label for="pe_exercise">Exercise:</label>
    <input type="text" id="pe_exercise" name="exercise"><br><br>
    <label for="pe_exercise_percs">Exercise percentages:</label>
    <input type="text" id="pe_exercise_percs" name="exercise_percs"><br><br>
    <label for="pe_meal">Meal:</label>
    <input type="text" id="pe_meal" name="meal"><br><br>
    <label for="pe_to_burn_perc">Percentage of the meal's energy to burn:</label>
    <input type="text" id="pe_to_burn_perc" name="to_burn_perc"><br><br>
    <input type="submit" value="Submit">
</form>

<form action="/plan_meal">
    <label for="pm_exercise">Exercise:</label>
    <input type="text" id="pm_exercise" name="exercise"><br><br>
    <label for="pm_meal">Meal:</label>
    <input type="text" id="pm_meal" name="meal"><br><br>
    <label for="pm_meal_percs">Meal percentages:</label>
    <input type="text" id="pm_meal_percs" name="meal_percs"><br><br>
    <label for="pm_to_regain_perc">Percentage of the energy burned during exercise to regain:</label>
    <input type="text" id="pm_to_regain_perc" name="to_regain_perc"><br><br>
    <input type="submit" value="Submit">
</form>
